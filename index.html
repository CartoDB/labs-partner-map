<!DOCTYPE html>

<html>

  <head>
    <title>CartoDB Partners Map | 2.0</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <!-- include cartodb.js CSS library -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="dist/themes/css/deep-insights.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
     <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!--<script src="dist/deep-insights.uncompressed.js"></script>-->
  </head>

  <body>

    <div id="map"></div>

    <div id="layer_selector" class="cartodb-infobox">
      <select>
        <option selected>Select an area</option>
        <option id="all" class="button all">All</option>
        <option id="emea" class="button emea">Emea</option>
        <option id="na" class="button na">North America</option>
        <option id="latam" class="button latam">Latam</option>
        <option id="apac" class="button apac">Apac</option>
      </select>
      <!--
      <ul>
        <li id="emea" class="button emea">EMEA</li>
        <li id="na" class="button na">NA</li>
        <li id="latam" class="button latam">LATAM</li>
        <li id="apac" class="button apac">APAC</li>
        <li id="all" class="button all">All</li>
      </ul>-->
    </div>

    <div class='cartodb-legend custom'>
      <ul>
        <li>
          <div class="bullet" id="partner"></div> Partner
        </li>
        <li>
          <div class="bullet" id="office"></div> CDB Office
        </li>
      </ul>
    </div> <!-- .cartodb-legend -->

    <script type="infowindow/html" id="infowindow_template">
      <div class='CDB-infowindow CDB-infowindow--custom has-header js-infowindow'>
        <div class='CDB-infowindow-container'>
          <div class='CDB-infowindow-header CDB-infowindow-headerBg CDB-infowindow-headerBg--light' style='background: #2E3C43;'>
            <div class='CDB-infowindow-list'>
              <div class='CDB-infowindow-listItem'>
                <h4 class='CDB-infowindow-title'>{{content.data.partner_s_name}}</h4>
                <a href='#close' class='cartodb-popup-close-button close'>x</a>
              </div>
            </div>
          </div>
          <div class='CDB-infowindow-inner CDB-infowindow-inner--topSmall'>
            <ul class='CDB-infowindow-list'>
              <li class='CDB-infowindow-listItem'>
                <a href="{{content.data.url}}"><img src="{{content.data.logo}}" alt="logo" height=auto width=120px></a>
              </li>
              <li class='CDB-infowindow-listItem'>
                <h5 class='CDB-infowindow-subtitle'>City / Country</h5>
                <h4 class='CDB-infowindow-title'>{{content.data.city}} / {{content.data.country}}</h4>
              </li>
              <li class='CDB-infowindow-listItem'>
                <h5 class='CDB-infowindow-subtitle'>Description</h5>
                <h4 class='CDB-infowindow-title'>{{content.data.description}}</h4>
              </li>
            </ul>
          </div>
          <div class='CDB-hook'>
            <div class='CDB-hook-inner'>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="js/app.js"></script>

  </body>

</html>
